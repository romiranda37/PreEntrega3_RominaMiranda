<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../multimedia/logo_favicom.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<meta name="description" content="ASí nos podés contactar para tener las noticias principales sobre la serie">
<meta name="keywords" content="contacto, Vikingos, serie,">
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Barra de navegación utilizando Bootstrap -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Contacto.html">Contacto</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" href="./pagina_de_noticias.html">Página de noticias</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" href="./personajes_principales.html">Personajes principales</a>
                </li> 
            </ul>
        </nav>
    </header>
    <main class="container mt-5">
        <h1 class="text-center">Contacto</h1>
        <div class="embed-responsive embed-responsive-16by9">
            <!-- Utilizar clases de Bootstrap para incrustar videos de forma responsiva -->
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Qza8ncYdVdk?si=Ptz4lJ9MOZM8BCu6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <form class="mt-4">
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" placeholder="Ingrese su Email" required>
            </div>
            <div class="form-group">
                <label for="datos">Nombre y Apellido</label> 
                <input type="text" class="form-control" id="datos" placeholder="Ingrese su nombre y apellido" required>
            </div>
            <div class="form-group">
                <label for="tel">Teléfono</label>
                <input type="tel" class="form-control" id="tel" placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
                <label>Género</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="género" id="hombre" value="hombre">
                    <label class="form-check-label" for="hombre">Hombre</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="género" id="mujer" value="mujer">
                    <label class="form-check-label" for="mujer">Mujer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="género" id="nobinario" value="nobinario">
                    <label class="form-check-label" for="nobinario">No Binario</label>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="términos" value="acepto" required>
                <label class="form-check-label" for="términos">Acepta términos y condiciones</label>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer class="footer bg-dark text-white text-center py-3">
        <p>Todos los derechos reservados. Vikingos 2023.</p>
    </footer>

    <!-- Agregar Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
